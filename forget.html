          .login-page {
            margin: 0 auto;

          }
    
          .login-page p {
            margin-bottom: 10px;
          }
    
          .login-page label {
            display: block;
            font-weight: bold;
          }

          .login-page input[type="tel"],

        <div class="login-page">

            <p>
              <label for="email" class="email">Previous Email address or phone number</label> <br>
              <input placeholder="Email address or phone number" type="text" name="email" id="email" required="">
